<html>
	<head>
		<title>NodeJS Raytracer</title>
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
		<link rel="stylesheet" href="css/app.css">
		<script src="/js/three.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/connections.js"></script>
		<script src="/js/scene.js"></script>
		<script src="/js/menu.js"></script>
	</head>
	<body onload="setupScene(); setupMenu();">
		<div align="center"><h2>NodeJS Raytracer</h2></div>
		<div id="sceneDiv">
			<div id="menu">
				<table id="actions">
					<tr>
						<th>Actions</th>
					</tr>
					<tr>
						<td><button type="button" onclick="addPrimitive({type: 'sphere'})">Add Sphere</button></td>
						<td><button type="button" onclick="addPrimitive({type: 'plane'})">Add Plane</button></td>
					</tr>
				</table>
				
				<table id="attributes">
					<tr>
						<th>Attributes</th>
					</tr>
					<tr id="nameAttribute">
						<td>Name</td>
						<td colspan="3"><input id="nameAttr"/></td>
					</tr>
					<tr id="posAttribute">
						<td>Position</td>
						<td><input id="posAttrX"/></td>
						<td><input id="posAttrY"/></td>
						<td><input id="posAttrZ"/></td>
					</tr>
					<tr id="rotAttribute">
						<td>Rotation</td>
						<td><input id="rotAttrX"/></td>
						<td><input id="rotAttrY"/></td>
						<td><input id="rotAttrZ"/></td>
					</tr>
				</table>
			</div>
		</div>
		<button type="button" onclick="doRender()">Render!</button>
		<div id = "progress"></div>
		<img id = "rendered"></img>
	</body>
</html>
