<html ng-app="app">
	<head>
		<title>NodeJS Raytracer</title>
		<!-- <link rel="stylesheet" href="css/bootstrap.css"> -->
		<link rel="stylesheet" href="css/app.css">
		<script src="/js/angular.js"></script>
		<script src="/js/controllers.js"></script>
		<script src="/js/directives.js"></script>
		<script src="/js/three.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/js/connections.js"></script>
		<script src="/js/scene.js"></script>
		<script src="/js/menu.js"></script>
	</head>
	<body onload="setupScene(); setupMenu();">
		<div align="center"><h2>NodeJS Raytracer</h2></div>
		<div id="sceneDiv">
			<div id="menu">
				<table id="actions">
					<tr>
						<th><h3>Actions</h3></th>
					</tr>
					<tr>
						<td><button type="button" onclick="addPrimitive({type: 'sphere'})">Add Sphere</button></td>
						<td><button type="button" onclick="addPrimitive({type: 'plane'})">Add Plane</button></td>
					</tr>
				</table>
				
				<!-- <table id="attributes" ng-controller="AttributeCtrl">
					<tr>
						<td>{{pickedObject.name}}</td>
						<th>Attributes</th>
					</tr>
					<tr id="nameAttribute">
						<td>Name</td>
						<td colspan="3"><input id="nameAttr"/></td>
					</tr>
					<tr id="posAttribute">
						<td>Position</td>
						<td><input id="posAttrX"/></td>
						<td><input id="posAttrY"/></td>
						<td><input id="posAttrZ"/></td>
					</tr>
					<tr id="rotAttribute">
						<td>Rotation</td>
						<td><input id="rotAttrX"/></td>
						<td><input id="rotAttrY"/></td>
						<td><input id="rotAttrZ"/></td>
					</tr>
				</table> -->

				<div id="attributes" ng-controller="AttributeCtrl" ng-show="pickedObject">
					<h3>Attributes</h3>
					<ul>
						<li ng-repeat="attribute in attributes">
							{{attribute.title}} : 
							<span ng-switch="attribute.type">
								<input ng-switch-when="text" value="{{pickedObject.name}}"></input>
								<span ng-switch-when="array">{{pickedObject.position}}</span>
							</span>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<button type="button" onclick="doRender()">Render!</button>
		<div id = "progress"></div>
		<img id = "rendered"></img>
	</body>
</html>
